# ============================================================================
# NGINX CONFIGURATION FOR VIGIL AI
# Reverse proxy configuration for Flask/Gunicorn backend
# ============================================================================

# Upstream definition for Gunicorn backend
upstream vigil_backend {
    # Gunicorn workers running on localhost
    server 127.0.0.1:8000;

    # For load balancing multiple workers (optional)
    # server 127.0.0.1:8001;
    # server 127.0.0.1:8002;

    # Keep connections alive for better performance
    keepalive 32;
}

# Rate limiting zone (prevents abuse)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=50r/s;

# HTTP server - redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    # IMPORTANT: Replace with your actual domain before deployment
    server_name vigilsecure.com www.vigilsecure.com *.vigilsecure.com;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - main configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    # IMPORTANT: Replace with your actual domain before deployment
    server_name vigilsecure.com www.vigilsecure.com *.vigilsecure.com;

    # ========================================================================
    # SSL CONFIGURATION
    # ========================================================================

    # SSL certificates (update paths for your Hostinger setup)
    # IMPORTANT: Replace vigilsecure.com with your actual domain
    ssl_certificate /etc/letsencrypt/live/vigilsecure.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vigilsecure.com/privkey.pem;

    # SSL settings for security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # ========================================================================
    # SECURITY HEADERS
    # ========================================================================

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Strict CSP - avoid unsafe-inline in production
    # For inline scripts/styles, use nonces or move to external files
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://api.x.ai https://*.supabase.co; frame-ancestors 'self';" always;
    # HSTS - enable after SSL is working
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ========================================================================
    # LOGGING
    # ========================================================================

    access_log /var/log/nginx/vigil_access.log;
    error_log /var/log/nginx/vigil_error.log;

    # ========================================================================
    # GENERAL SETTINGS
    # ========================================================================

    client_max_body_size 100M;  # Allow large file uploads
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # ========================================================================
    # API ROUTES
    # ========================================================================

    # Main API endpoint
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy to Gunicorn
        proxy_pass http://vigil_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts for long-running operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Webhook endpoints (higher rate limit)
    location /api/webhooks/ {
        limit_req zone=webhook_limit burst=100 nodelay;

        proxy_pass http://vigil_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Quick timeout for webhooks
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Data sync endpoints
    location /api/sync/ {
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://vigil_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Longer timeout for sync operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # File upload endpoint
    location /api/upload/ {
        limit_req zone=api_limit burst=5 nodelay;

        # Larger body size for file uploads
        client_max_body_size 500M;
        client_body_timeout 300s;

        proxy_pass http://vigil_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Very long timeout for large uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Health check endpoint (no rate limit)
    location /health {
        proxy_pass http://vigil_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ========================================================================
    # STATIC FILES (if serving frontend)
    # ========================================================================

    location /static/ {
        alias /var/www/vigil/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ========================================================================
    # ROOT - Serve frontend or API docs
    # ========================================================================

    location / {
        # Option 1: Serve static frontend
        # root /var/www/vigil/frontend;
        # try_files $uri $uri/ /index.html;

        # Option 2: Proxy to backend for API-only setup
        proxy_pass http://vigil_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================================================
    # ERROR PAGES
    # ========================================================================

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
